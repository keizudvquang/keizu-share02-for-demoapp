<ion-view title="ギャラリー" style="background-color: black;">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="showCheckbox()">削除選択</button>
    </ion-nav-buttons>

    <ion-content has-header="true" style="margin-bottom: 80px; background-color: black;">

        <div id="video-frame" style="max-width: 640px; margin: 0 auto; display: none;">
            <video id="video" 
                   width="0" 
                   height="0" 
                   autoplay></video>
        </div>

        <div ng-repeat="picture in pictures">
            <div style="height: 180px; margin-right: 10px; margin-bottom: 10px; color: white; float: left;">
                <div style="position: relative;">
                    <img ng-if="picture.url" ng-src="{{picture.url}}" style="width: 160px; float: left;" />
                    <label class="checkbox" style="position: absolute; bottom: -45px; right: 0px; float: left;">
                        <input type="checkbox"
                               name="{{picture.public_id}}"
                               class="imgCheckbox" 
                               style="display: none;" 
                               ng-model="string"
                               ng-change="checkCheckbox()" />
                    </label>
                </div>
            </div>
        </div>
        
        <!--<ion-slide-box>-->
            <!--<ion-slide ng-repeat="picture in pictures">-->
                <!--<img ng-if="picture.url" ng-src="{{picture.url}}" style="width:322px;height: auto;"/>-->
            <!--</ion-slide>-->
        <!--</ion-slide-box>-->

    </ion-content>
    <!-- <p ng-if="!loading && pictures.length === 0" class="centered-message" style="color: white;">写真がありません。</p> -->
    
    <canvas id="canvas" 
            width="0" 
            height="0" 
            style="display: none"></canvas>

    <button id="btnCamera"
            class="button button-large bar-status{{user.status || 1}}" 
            style="position:absolute;bottom:4px;margin-left:-30px;width:70px;height:70px;border-radius:35px;left:50%;color:#ffffff !important;">
            <i class="icon ion-ios7-camera"></i>
    </button>

    <button id="btnDeletePicture" 
            class="button button-clear" 
            style="position:absolute; bottom:4px; width:80px; right:0; color: white;" 
            ng-click="deletePicture()" 
            disabled="disabled">
        削除する
    </button>

</ion-view>
