<ion-view title="問い合わせ" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <p>何かお困りですか？</p>

            <div class="item item-body">
                <input placeholder="件名" ng-model="case.subject" maxlength="80" size="20" type="text" /><br>
            </div>
            <div class="item item-body">
                <textarea placeholder="問い合わせの内容" ng-model="case.description" rows="10"></textarea>
            </div>
            <button class="button button-block button-light" ng-click="submit()">
                問い合わせする
            </button>
            <p><strong>{{status}}</strong></p>

        </div>

        <!-- Enable for SOS button 
        <div class="text-align:center">
            <button class="button icon ion-help-buoy sos-button" ng-click="sos()">&nbsp;S.O.S</button>
        </div>
        -->

    </ion-content>

</ion-view>
