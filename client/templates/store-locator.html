<ion-view title="お店の場所" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="getLocation()">
            <i class="icon ion-location"></i>
        </button>
    </ion-nav-buttons>


    <div id="map" style="width: 100%;height: 66%;"></div>

    <div class="item item-divider">
        登録されているお店の場所
    </div>
    <ul class="list" style="height: 29%; overflow: scroll;">
        <li class="item" ng-repeat="store in stores | orderBy: paramOrder | limitTo: numLimit" ng-click="showLocation([store.latitude, store.longitude])">
            {{store.name}}
        </li>
    </ul>

</ion-view>
