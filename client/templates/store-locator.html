<ion-view title="お店の場所" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="getLocation()">
            <i class="icon ion-location"></i>
        </button>
    </ion-nav-buttons>


    <div id="map" style="width: 100%;height: 66%;"></div>

    <div class="item item-divider">
        <span ng-show="!isDisplaySearch">
            <label>登録されているお店の場所</label>
            <i class="icon ion-search" ng-click="displaySearch(true)" style="float: right;"></i>
        </span>
        <span ng-show="isDisplaySearch">
            <i class="icon ion-arrow-left-c" ng-click="displaySearch(false)" style="float: left; margin-right: 10px;"></i>
            <input type="text" placeholder="検索: お店の名前を入力" ng-model="storeNameFilter" style="height: 20px; float: left; width: 85%;" />
            <i class="icon ion-close" ng-click="clearSearch()" style="float: right;"></i>
        </span>
    </div>
    <ul class="list" style="height: 29%; overflow: scroll;">
        <li class="item" ng-repeat="store in stores | orderBy: paramOrder | limitTo: numLimit | filter: storeNameFilter" ng-click="showLocation([store.latitude, store.longitude])">
            {{store.name}}
        </li>
    </ul>

</ion-view>
