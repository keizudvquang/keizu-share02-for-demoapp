<ion-view title="ログイン">

    <!--<ion-nav-buttons side="right">-->
        <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->

    <ion-nav-buttons side="right">
        <a class="button button-clear ion-ios7-gear" ng-click="openAppDialog()"></a>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 100px;">

            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>

            <button class="button button-block button-stable" ng-click="login()">
                ログイン
            </button>

            <div style="text-align: center; margin: 25px 0;">or</div>

            <button class="button button-block" 
                    style="background: #00C300; color: #FFFFFF; height: 47px;" 
                    ng-click="lineLogin()">
                <img src="../img/btn_base.png">
                <span style="position: relative; top: -15px;"> LINEアカウントでログイン </span>
            </button>
        </div>

    </ion-content>

</ion-view>
