<ion-view title="よくある質問" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div style="width: 100%; text-align: center;">
            <h2>{{noResultMessage}}</h2>
        </div>

        <div ng-repeat="question in faq track by $index" class="list card">
            <a ui-sref="app.question({id: question.id})">
                <div class="item">
                    <h2>{{question.title}}</h2>
                </div>
            </a>
        </div>
        <ion-infinite-scroll on-infinite="loadItem()" ng-if="!noMoreItems"></ion-infinite-scroll>
        
    </ion-content>

</ion-view>
