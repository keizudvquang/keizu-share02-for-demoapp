<ion-view title="特典を利用する" class="card-bg">

  <ion-content has-header="true" padding="true">

      <div class="list card">
          <div class="item">
              <h2>{{offer.name}}</h2>
              <p>期限　 {{offer.enddate | date:'yyyy年M月d日（EEE）'}}</p>
          </div>
          <div class="item item-body">
              <img class="full-image" src="{{offer.qrcode}}">
              <p>この特典を利用するにはお店にこの二次元バーコードを提示して下さい。<br>お店を探すには以下のボタンをクリックして下さい。</p>
              <button class="button button-block button-light" ui-sref="app.store-locator">
                  近くのお店を探す
              </button>

          </div>
      </div>

  </ion-content>

</ion-view>
