<ion-view title="希望商品リスト" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div ng-repeat="product in products track by $index" class="list card">
            <a ui-sref="app.product-detail({productId: product.id})">
                <div class="item">
                    <h2>{{product.name}}</h2>
                    <p>Available today!</p>
                </div>
                <div class="item item-body">
                    <img ng-if="product.image"  ng-src="{{product.image}}">
                    <p>
                    <p>{{product.description}}</p>
                    </p>
                </div>
            </a>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="deleteItem(product)">
                    <i class="icon ion-trash-a"></i>
                </a>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadItem()" ng-if="!noMoreItems"></ion-infinite-scroll>
        
    </ion-content>

    <p ng-if="!loading && products.length === 0" class="centered-message">希望商品リストはありません</p>

</ion-view>
