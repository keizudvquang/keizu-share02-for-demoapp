<ion-view title="Preview picture" class="preview" style="background-color: black;">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true">
        <div style="max-width: 640px; margin: 0 auto; margin-top: 5px;">
            <img id="preview_img"/>
        </div>
        <div style="max-width: 250px; margin: 0 auto; margin-top: 5px; text-align: center;">
            <button class="button" ng-click="back()">キャンセル</button>
            <button class="button" ng-click="upload()">アップロード</button>
        </div>
    </ion-content>

</ion-view>
