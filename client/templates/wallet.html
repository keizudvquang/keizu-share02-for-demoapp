<ion-view title="お気に入りの特典" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div ng-repeat="offer in walletItems track by $index" class="list card">
            <div class="item">
                <h2>{{offer.name}}</h2>
                <p>期限　 {{offer.enddate | date:'yyyy年M月d日（EEE）'}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{offer.qrcode}}">
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="deleteItem(offer)">
                    <i class="icon ion-trash-a"></i>
                </a>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="loadItem()" ng-if="!noMoreItems"></ion-infinite-scroll>
        
    </ion-content>

    <p ng-if="!loading && walletItems.length === 0" class="centered-message">お気に入りの特典はありません</p>

</ion-view>
